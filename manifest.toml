packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.54.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.54.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "2f7ce95f48dc494c39d2adc31981f4cf9cb42427a1e84e9c0e2495f159aff3c9"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.54.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "462edccc93852dee0fff660d59c4d831ba39bb82a445bd7c6dfb18d10d22f0bd"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.54.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "c14f9a8918ab009c21bf6c2458aeb48e4e8886a2eac50409cff921a9cf429568"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.54.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "966b5d30b1d6afddcfcad393f16d7428cfae28980ba09cea5b2ca178d9d2ed73"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
