packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.42.2~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.2/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "57e3c866f8fa9ec6bf5ce1f730d10e03a42f120d8407a918e3c07097ab2a271e"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.2/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "67d89191660835f2917112aeeb0d22c888812276c9bf3ffaf2d823badbca1eba"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.2/linux-386-filebrowser.tar.gz"
        i386.sha256 = "d036c333891308ffd99b48166201622e803177bb23ceaf7abbf259b2bf69e362"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.2/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "8c75fa69917a422aef8de5b278ccc42a286ee487e4e6417bbba5995dc5434143"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
