packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.57.1~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"
    help.en = "Minimum length is 12"
    help.fr = "12 caract√®res minimum"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.57.1/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "1c44801099f15798136a69c20040386ac1a23510e6dd62925a99043c06417dab"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.57.1/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "41cc0c6b1edf9ce77865218725e14b0c00148b30cfe91ada3990833660e8fdf9"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.57.1/linux-386-filebrowser.tar.gz"
        i386.sha256 = "05e3e0751857d556e8d238cb9fec3ac33c7d103718d4d6fb6d4c5267f19c387d"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.57.1/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "acf124ec56d9cb088201ef5726bb92d8d231825c056fec723634eadf1ecc3df6"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
