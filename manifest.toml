packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.49.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.49.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "9f45cf12a0409f28e552db8b19d54a935f0e35f58576524405966c4eeed1d7c4"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.49.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "3832f8082af6307ffef885d29f788210575b9f397392a678c547c9753a1fbba9"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.49.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "f36a393dbfa3aa125daed64306990bd511e5e4a7545b03ebed0789112504d0c5"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.49.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "dc03dae0b4c181c29f8956d32bd641400667b26b2183e3b0ef2861ba1b44a730"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
