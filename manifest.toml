packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.55.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.55.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "7110ed9b54f9eca42a3041225f398daf5a491ad80ff4a303c2e80e7cdb6cc417"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.55.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "677ff6ef12cfde1d689c25e3bbcccb1d835d727bf8e174a9b1c885c382bc986d"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.55.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "065c713e350256459fe2e4330253aeb19343d499703686324934f1e71e36991d"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.55.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "abdb15cc9785f0ea165bb593c017a6f608f647f5b7e06d70628962a23fc516c2"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
