packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.50.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.50.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "3f74f7372598c4e4aa33db1e0f1bb910d308f72343c9d864d726d0ed31eb306e"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.50.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "111eb813be4069bd7975ccbafe0d4bc400d7b6983f84b9389a9a15c3e45b1cb5"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.50.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "2f3b4b7f295eddc4c2ca53102b6795763c52b3babe271e1aecf26d0b831e7268"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.50.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "0c7b117be146ba6a2f393f97e8ee17cc14b755d2cf628dce2e80ccc43583aaba"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
