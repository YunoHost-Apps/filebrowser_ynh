packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.58.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"
    help.en = "Minimum length is 12"
    help.fr = "12 caract√®res minimum"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.58.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "abbbf2e685ce5c0d5f43b1c46eeda067446a1d94235330a1beb73ce6a20f7f88"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.58.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "7e97dd23fe5cdab5541e472fd1e81bb9451c59498f62dad60a51186180992bee"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.58.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "dd729a80d464193b63ac111a07f10e8c530c3be6c1abb67666c76fdb50e2c60d"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.58.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "39abb21bfdc88ed2b8a07886e914fdf927cfca3d0eb7ec1669d2b64a75983fd8"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
