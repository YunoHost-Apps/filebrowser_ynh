packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.35.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.35.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "f5429178660c517376c52d72cf6b1465516aefd6d272984932fde16d719ac1fa"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.35.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "ef18dde2fedb3d66e83831b25d98990afa4769bf61a72fd69d5c0764d89b6827"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.35.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "a1acccfdb9a72caf38f55705864e7b92fd6376b1ceb8f073ef6ed84c9f6678ea"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.35.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "4126cd38942947b836c4a5ec6bc3d79124da3f51e498936500ff5a94c8ab34dc"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
