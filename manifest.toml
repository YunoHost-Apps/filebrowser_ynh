packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.36.3~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.3/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "06062ba1740f6c8e354402a459b3630252d4e548cf6fbdcbe64566d3444c9f11"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.3/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "bb0cb5df3752594e8e89640b0fc107266d7574df8fe711952f45d9ea0afad0ea"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.3/linux-386-filebrowser.tar.gz"
        i386.sha256 = "db046ad848d7a5e56882e4f8e2ac1a64b74c3100ded55a588195f993cb1223fe"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.3/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "2167b00255a67cb1b99e06acce135fe0b9ff2a63646bf2f608442e1015568d99"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
