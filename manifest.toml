packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.45.1~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.45.1/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "e0c07c8926bd850f8a62a221a0b6832afcbed0ff445c68a4116562c0cf0ddc84"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.45.1/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "e4f9961124fa6156c4208cf46ac50bf967bfae7f7b88b99add9c7cb6739bc21f"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.45.1/linux-386-filebrowser.tar.gz"
        i386.sha256 = "8272199bc8b65f3ec19aeb2232c669da6154cb77b00e3f2b6b5dc200216e4b53"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.45.1/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "1937ebc9610d8d67bb01887b8e8f9f850a1e94f26f017ce17952e296a29fc820"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
