packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.42.1~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.1/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "7d83c0f077df10a8ec9bfd9bf6e745da5d172c3c768a322b0e50583a6bc1d3cc"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.1/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "03b7cd3704d6f81c0cfdf0f2b4bf187abc9e5f66f285dce1d75544446b3014d7"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.1/linux-386-filebrowser.tar.gz"
        i386.sha256 = "2a4a0c173095a80fed80c68c42e68446b5162f54a2675b5e82975ec72f83347b"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.1/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "b391e40fad3aaf1b7a349801e2583d3b8f5c5690446e44b64e6ea5b842a0ad5f"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
