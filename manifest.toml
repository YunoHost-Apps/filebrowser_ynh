packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.43.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.43.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "62fd00aeb80861c4156989df5977f9d2eb012956266a73c24b0ad774a5804e1c"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.43.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "8d854adca14cf8f9dfdc5f49d564ab5521e99ea940aba10baae74ac327ada962"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.43.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "8d44cf7ab44281c92ad9240ac2e67ea3e91dbb30e3bfea2f2bdc3c8aff99a40f"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.43.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "fcbc31922f587e5a12bd0c914ccdee5242362ecbda026fd6ca214b097b322ef8"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
