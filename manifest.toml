packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.38.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.38.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "b2f70a68a03ae4d9a6b5396d3ac0d57a2294fb556e1cabd2d1c7e83e8bcabef9"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.38.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "3601fe77b192324536a0d64c1c3ae79f74063b1a1fcdd33be01ca489dce0e9af"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.38.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "5e96a4f4ea7a971bedf84a6c8623f14f0b746a1dfaba3226abdf3b05847af61f"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.38.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "f0370231dffa4a621ca99eb50166620759f63679b73e9a23a422e7cf392b0174"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
