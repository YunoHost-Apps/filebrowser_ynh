packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.36.1~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.1/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "8efb94b5070fd2350bfa1a4e091926b33391db73b0c5d3600fa4f4444bc1cf17"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.1/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "b2e73f48a4446ba94eeeb6d0e49f001881877af717ad1327465afb10eb52c31c"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.1/linux-386-filebrowser.tar.gz"
        i386.sha256 = "707dce3096ab5fc9078deee86b808f0e134643daf00de49696473d7673167505"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.1/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "47208eeddaaade0cafc21f99f0477efac13f8b66a9ebdbc65f37d3a6681f265d"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
