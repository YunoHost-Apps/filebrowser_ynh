packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.60.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"
    help.en = "Minimum length is 12"
    help.fr = "12 caract√®res minimum"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.60.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "cdb26231fb9bbef23cf5d438eec2e87589041a2a9461bd77176bef68a5f9b305"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.60.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "7a6b21b009b3479422bdcc1460533b649848d13ebb99c7f4ae90711b395846c8"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.60.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "4fa3a05080f82bde23ccaf143ce88663efa0200f01eed5a6ae13d9279b763f5d"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.60.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "430729d3f280db01dd26e00d173c834166310f2b8a42d7899233f04b0a36d57b"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
