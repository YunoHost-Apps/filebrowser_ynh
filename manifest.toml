packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.34.2~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.34.2/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "2ef50697ff7e60c1a788d15cad77f56b24a18cd6a7088e9fc51867490421afc1"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.34.2/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "8e7ab00f440dcdd29482502364b204747369c7aa1e9b086b8883176e8cab72d0"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.34.2/linux-386-filebrowser.tar.gz"
        i386.sha256 = "3b19d231f18d3e5b4cbe2c4fc4fc855015c92990f542f1d40d05da10923936ba"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.34.2/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "06b225e94134329826958ce1d02861ed1c3abe60c4bfd4c9c78487c8f2e5ba44"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
