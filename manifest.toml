packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.42.3~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.3/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "f304368af024c32e33f8d36e123f5ec5e4d0264601f32493e7f6c26d2f4018ef"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.3/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "89719297eb42cecea42bf6462dbd30b94270715b2438af48ee64ef9e2ba0ae52"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.3/linux-386-filebrowser.tar.gz"
        i386.sha256 = "4075dbde31eddffdaf01ffd128c1f69a73c08efe671edb972dab187003910b99"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.3/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "325304e6e556c492fc0c671a9ea58feb81f52ccf6b6caba7b386c097e12fdb3c"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
