packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.53.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.53.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "30b8861c3a3a5604a21f1de91ba59ebbeac75668b2895409429bb3d3710a554d"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.53.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "8c4c22f0b057defcd8cff7c11754fae478cccce25e9e891808286616f8859652"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.53.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "bf04764aa71327c8ec446ec3439085e3078bc359591bc4404bf0c88685be7b61"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.53.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "8aef3610814d4ac6b64da84b2cff34c2af28ffd943304cc7ba4c109aeeec544b"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
