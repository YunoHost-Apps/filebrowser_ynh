packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.44.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "b83fcda7743d72f5078321a058e598530e25693b99049d798dd62af7a9f3bd1c"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "bff55726a0355d57c1df2df6b662c928182755407fe8c3df8829360fcd48ca25"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "0ebc02b6b4db8375b16b083e3530cd73520fa7955237f2587a25475b74aee1de"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "c155a102e67c29277988c17b34e886dda50f1d7043dcf381e035b76ada09444d"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
