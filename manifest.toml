packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.47.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.47.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "9fd3546f4ed9224860fb11bfed36f51081f3879e6ce75361545c266ad2956b18"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.47.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "2609fa202ee06474a59e343a637f18f743ff4e8f067224509ad6c3e1b6c13167"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.47.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "3824a1793abbd7ce2a1e9ab37019440e8f56c38dfb5ca6f9c0bdbb8a0575bbc2"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.47.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "db155941edc67deb07a36c92e2c5967dda756ae274d2ebf7ca0babab72c3958a"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
