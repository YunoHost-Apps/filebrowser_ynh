packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.36.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "3155061d930362f13e41eeb8f4ba997b1b6f05d63b41bc8267ec2f7800b65f28"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "fe010ce8abda01b5c69804e1161034efa16c36b941fa26ee48dc0960c30b240c"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "9e743edfae5ad446a0f97d86cf44a053366a6af13f474dce24a8af5b8a25aee9"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.36.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "eca8b34ebf8d45120f0431127900d92b05a49d11ed0571ccf0a99fc91f8ed285"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
