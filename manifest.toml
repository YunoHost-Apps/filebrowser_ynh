packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.42.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "024d5ba2503999772a2ddab722c13adab43ef97e6039ed78cbc67f007c4c0782"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "d19945eb77b2431bd280e9e75220eb3f04815e72e2be32c6797a7b929414f137"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "a49aa0cb361607b3bfc4bf955733fe1734ada77f1579f1fb6de538e563eff25a"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.42.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "0dfeb12c07e005ebf0ac04a908efe75c8c7180e91eeb13222a779a33b34a69db"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
