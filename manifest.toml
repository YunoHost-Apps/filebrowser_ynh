packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.33.10~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.10/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "d364827437eae3df476a247c6dd251d33b9811f7858eacb4876d07e8f6397af8"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.10/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "2347a01d36c1409c67bf44c4f44abef5a9f57a14b1ed61ea0ab348f4ebdfe2cd"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.10/linux-386-filebrowser.tar.gz"
        i386.sha256 = "3a0d17c218e24a79e39f777674f3f7c5d3b50dbe1c544ecc3e3c58ce2fb826ab"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.10/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "a0d717e13b1eb846bc4fda0fde2f21f00650b18b450b93fb322fc27882fe7e92"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
