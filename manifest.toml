packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.44.1~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.1/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "672ecea231f8c6de78db310fc1ba4d0f077986eef2ce7e04e6026cba57fb2c98"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.1/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "ea9e01efeebb7f4a3b6e671151bea55640d6250e116ac15e8cf531d04132d723"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.1/linux-386-filebrowser.tar.gz"
        i386.sha256 = "224d03e99be44589e1aebe47724538598607d8fb386b23fb7febdc23935a152c"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.44.1/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "25e6f8c0dbf9dc921800e4c3f4e6e2e570d61dd4e6936f16543f7aa6f3c75261"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
