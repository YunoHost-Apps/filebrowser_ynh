packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.59.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"
    help.en = "Minimum length is 12"
    help.fr = "12 caract√®res minimum"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.59.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "8cd8c3baecb086028111b912f252a6e3169737fa764b5c510139e81f9da87799"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.59.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "f39a6b5e2fce5b6134cf6c7b1c5fc5b43136bfe181481c503e0da0c843825676"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.59.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "13d9122182e54eb9140fd48e133e7e0516dff966afc92599a19a87b373d75130"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.59.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "e25eaafc15b47bf0fc9e47d035fe278fef6871b4a509f96447cea44b331d2cc9"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
