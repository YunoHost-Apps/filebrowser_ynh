packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.40.2~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.2/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "7f5787625edac6a03823e3dc61b45d4dba5a83feb416f06ba6412706a4bbeb79"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.2/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "e4f0d91e3a97b501130527bf92cded1ea59294d44d285803e509fafc6c891abd"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.2/linux-386-filebrowser.tar.gz"
        i386.sha256 = "04453811bf8ce0a461aa10f9b033adc7d4e2bb58c0e732d8a1e7ed4a48c69e4f"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.2/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "1822e4c7e1da810d5ef5f8b8d18204f660d11ac6b02cf06e1891726b4bfac003"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
