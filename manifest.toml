packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.48.2~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.48.2/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "4f685c9cc14f6ab586bb23430dc73f1147a2e21947206233034e8064e8955278"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.48.2/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "aaade2bad2ddb9e0aa916b7ba211f5f59fdeff4bfc3e140f5aced291701a658c"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.48.2/linux-386-filebrowser.tar.gz"
        i386.sha256 = "9d05824c70d21e244a78ea23b66e9995e19ac1fca78665d67900028be27b9ec4"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.48.2/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "64aa1f2e55bafc501add6741b424690fe7b6e53e8f9efd7ebacc49028c6c8a95"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
