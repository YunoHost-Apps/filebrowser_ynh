packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.40.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "9c4fcd4f47ee78de6400b0893c8610866548faecfc85a193f1e85974aa253335"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "b80b864f11a20a9ffc4a623a8b379ecb8d9ea1235abfd0b23c4101290c88d364"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "916a61926549c0947190cbf4593c0cf57bb86b398c7abdc3f93f66105cc012e9"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.40.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "9d82b2ca44132505d3d3a3ceb128cf2f3605e8899ad9579b610dbfb7d518293e"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
